apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: details
spec:
  hosts:
  - details
  gateways:
  - httpbin-gateway
  http:
  - fault:
      delay:
        percentage:
            value: 70.0
        fixedDelay: 7s #70% of our traffic will be delayed 7 seconds
    route:
    - destination:
        host: details
        subset: v1